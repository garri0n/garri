<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="all">
    <div class="form_container">
        <i class="uil uil-times form_close"></i>
    <!--Login-->
    <div class="form login_form">
        <form id="form" action="/">
            <h2>Login</h2>
            <div class="input_box">
                <input id="username" type="username" placeholder="Enter your username" required>
                <i class="uil uil-user username"></i>
            </div>
            <div class="input_box">
                <input id="password" type="password" placeholder="Enter your password" required>
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="option_field">
                <span class="checkbox">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </span>
                <a href="#" class="forgot_pw">Forgot password?</a>
            </div>
            
            <button class="buton">Login now</button>
            <div class="login_signup">
                Don't have an account? <a href="#" id="signup">Sign up</a>   
            </div>
        </form>
    </div>
    </div>
    
</body>
</html>
