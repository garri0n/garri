<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="all">
    <div class="back">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
    <div class="form signup_form">
        <form id="form" action="/" method="get">
            <h2>Sign up</h2>

            <div class="input_box">
                <input id="username" type="username" placeholder="Enter your username" required>
                <i class="uil uil-user username"></i>
            </div>
            <div class="input_box">
                <input id="email" type="email" placeholder="Enter your email" required>
                <i class="uil uil-envelope-alt email"></i>
            </div>                                
            <div class="input_box">
                <input id="password" type="password" placeholder="Create password" required>
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
                <input id="password" type="password" placeholder="Confirm password" required>
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            
            <button class="buton">Sign up now</button>
            <div class="login_signup">
                Already have an account? <a href="login.html" id="login">Login</a>   
            </div>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
